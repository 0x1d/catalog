apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.18.0 (06a2e56)
  creationTimestamp: null
  labels:
    io.kompose.service: server
  name: server
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: server
    spec:
      containers:
      - image: wirelos/nodebb:v1.0.1
        name: server
        ports:
        - containerPort: 4567
        resources: {}
        volumeMounts:
        - mountPath: /usr/src/app/build
          name: server-claim0
        - mountPath: /usr/src/app/config.json
          subPath: config.json
          name: nodebb-config
      restartPolicy: Always
      volumes:
      - name: nodebb-config
        configMap:
            name: nodebb-config
      - name: server-claim0
        persistentVolumeClaim:
          claimName: server-claim0
      - name: server-config-claim0
        persistentVolumeClaim:
          claimName: server-config-claim0          
status: {}
