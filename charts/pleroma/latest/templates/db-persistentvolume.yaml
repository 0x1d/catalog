apiVersion: v1
kind: PersistentVolume
metadata:
  name: pleroma-db-volume
  labels:
    for_app: pleroma-db
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 8Gi
  hostPath:
    path: /opt/local-path-provisioner/pvc-pleroma-db-volume
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k8tyworker0
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-path
  volumeMode: Filesystem